services:
  - type: worker
    name: cmdr-kael
    env: node
    autoDeploy: true
    buildCommand: |
      npm ci
      npm run build
    startCommand: node --enable-source-maps dist/index.js
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: NODE_ENV
        value: production
      - key: DISCORD_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TARGET_CHANNEL_ID
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: CACHE_TTL_HOURS
        value: "24"
      # Optional cache (Upstash)
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      # Optional integrations
      - key: EDSM_API_KEY
        sync: false
      - key: INARA_API_KEY
        sync: false
      - key: BGS_PDF_URL
        sync: false

  - type: web
    name: cmdr-kael-status
    env: node
    autoDeploy: true
    buildCommand: |
      npm ci
      npm run build
    startCommand: node --enable-source-maps dist/server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: "22"
      - key: NODE_ENV
        value: production
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
