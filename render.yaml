services:
  - type: worker
    name: cmdr-kael
    env: node
    region: oregon
    autoDeploy: true
    buildCommand: |
      npm ci
      npm run build
    startCommand: |
      node --enable-source-maps dist/index.js
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: DISCORD_TOKEN
      - key: OPENAI_API_KEY
      - key: OPENAI_MODEL
      - key: TARGET_CHANNEL_ID
      - key: ADMIN_IDS
      - key: BGS_PDF_URL
      - key: UPSTASH_REDIS_REST_URL
      - key: UPSTASH_REDIS_REST_TOKEN
      - key: CACHE_TTL_HOURS
        value: "24"
