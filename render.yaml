services:
  - type: worker
    name: cmdr-kael
    env: node
    region: oregon
    autoDeploy: true
    buildCommand: |
      npm ci
      npm run build
    startCommand: |
      node --enable-source-maps dist/index.js
    envVars:
      # set explicit defaults here
      - key: NODE_VERSION
        value: "22"
      - key: CACHE_TTL_HOURS
        value: "24"

      # mark secrets to be entered in the dashboard (no defaults)
      - key: DISCORD_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TARGET_CHANNEL_ID
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: BGS_PDF_URL
        sync: false
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
